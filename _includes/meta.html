<!--  Essential META Tags -->
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:image" content="http://tbc.com/jpg" />
<meta property="og:url" content="http://tbc.com/jpg" />
<meta name="twitter:card" content="summary" />

<!--  Non-Essential, But Recommended -->
<meta property="og:site_name" content="{{ site.title }}" />
<meta name="twitter:image:alt" content="{{ site.title }}"">

<!-- Chrome, Firefox OS and Opera -->
<meta name="theme-color" content="#000000" />
<!-- Windows Phone -->
<meta name="msapplication-navbutton-color" content="#000000" />
<!-- iOS Safari -->
<meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
<!-- Favicons etc  -->
<link
  rel="apple-touch-icon"
  sizes="180x180"
  href="{{ site.url }}/favicons/apple-touch-icon.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="{{ site.url }}/favicons/favicon-32x32.png"
/>
<link
  rel="icon"
  type="image/png"
  sizes="16x16"
  href="{{ site.url }}/favicons/favicon-16x16.png"
/>
<link rel="manifest" href="{{ site.url }}/favicons/site.webmanifest" />
<link
  rel="mask-icon"
  href="{{ site.url }}/favicons/safari-pinned-tab.svg"
  color="#06091b"
/>
